<html>
    <head>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $(".sembunyi").click(function() {
                    $("#foto").hide("slow") });
                $(".tampil").click(function() {
                    $("#foto").show("slow") });
                $(".sembunyi1").click(function() {
                    $("#foto1").hide("slow") });
                $(".tampil1").click(function() {
                    $("#foto1").show("slow") });
            });
            
        </script>
    </head>
    <body>
        <div>
            <button class="sembunyi">sembunyikan</button>
            <button class="tampil">tampilkan</button>
            <p><img id="foto" src="assets/pict/kelasd.jpg"></p>
        </div>
        <div>
            <button class="sembunyi1">sembunyikan</button>
            <button class="tampil1">tampilkan</button>
            <p><img id="foto1" src="assets/pict/ciwikelasd.jpg"></p>
        </div>
    </body> 
</html>
